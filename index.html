<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="outer-div">
            <div class="input-field">
                <input type="text" placeholder="Enter-city-name">
                <div class="search">
                    <button type="button"><img src="./weather_app/images/search.png" alt=""></button>
                </div>
            </div>
            <div class="to-hide">
                <img class="main-image" src="./weather_app/images/clear.png">
                <p class="temp">22</p>
                <p class="city">bangaluru</p>
        
                <div class="info">
                    <div class="humidity">
                        <img src="./weather_app/images/humidity.png" alt="" height="50px">
                        <div class="pra">
                            <p>53%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="wind-speed humidity">
                        <img src="./weather_app/images/wind.png" alt="" height="50px">
                        <div class="pra speed">
                            <p>5.66 km/hr</p>
                            <p>wind speed</p>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
            
        </div>
            </div>
           
</body>
<script src="index.js"></script>
</html>
